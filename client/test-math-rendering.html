<!DOCTYPE html>
<html>
<head>
    <title>Math Rendering Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.js"></script>
</head>
<body>
    <h1>Test Math Rendering</h1>
    
    <h2>Test 1: Simple inline formula</h2>
    <div id="test1"></div>
    
    <h2>Test 2: Square root</h2>
    <div id="test2"></div>
    
    <h2>Test 3: Fraction</h2>
    <div id="test3"></div>
    
    <script>
        // Test 1: Simple formula
        try {
            katex.render('n_v', document.getElementById('test1'), {
                displayMode: false,
                throwOnError: false
            });
        } catch (e) {
            document.getElementById('test1').textContent = 'Error: ' + e.message;
        }
        
        // Test 2: Square root
        try {
            katex.render('\\sqrt{n}', document.getElementById('test2'), {
                displayMode: false,
                throwOnError: false
            });
        } catch (e) {
            document.getElementById('test2').textContent = 'Error: ' + e.message;
        }
        
        // Test 3: Fraction
        try {
            katex.render('\\frac{a}{b}', document.getElementById('test3'), {
                displayMode: false,
                throwOnError: false
            });
        } catch (e) {
            document.getElementById('test3').textContent = 'Error: ' + e.message;
        }
    </script>
</body>
</html>
